<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="forside.css">
</head>

<body>

  <header>
    <div class="logo">
      <img src="billeder/perfektlogo.png" alt="Sunset logo">
    </div>
    <h2>Vi ER <span id="gultekst">TUREN</span> VÆRD</h2>
    <button class="button"><p>Bestil her</p><img src="billeder/Sunsetpose2.png" alt="Sunset bag"></button>
  </header>

  <main>
    <img src="billeder/baggrundsti.png" class="baggrund" alt="Baggrundssti">
    <img src="billeder/baggrundstidesk.png" class="baggrund2" alt="Baggrundssti2">

    <div class="grid-container">
      <div class="box1">
        <h1>Vi ER <span id="gultekst">TUREN</span> VÆRD</h1>
      </div>

      <div class="box2">
        <img src="billeder/sunsetbot.png" id="sunsetbotty" alt="SunsetAiBot">
      </div>

      <div class="box3">
        <p>Få en snak med vores <span id="gultekst">Sunset-bot</span> og find ud af hvorfor Sunset er turen værd! Snak dig til diverse <span id="gultekst">fordele</span> og <span id="gultekst">rabatter</span>.</p>
      </div>

      <div class="box4">
        <button class="button2">Snak med sunset-bot</button>
      </div>

      <div class="box5">
        <p>Få en snak med vores <span id="gultekst">Sunset-bot</span> og <br> find ud af hvorfor Sunset er turen værd! <br><br> Snak dig til diverse <span id="gultekst">fordele</span> og <span id="gultekst">rabatter</span>.</p>
      </div>
  </main>

</body>

</html>
